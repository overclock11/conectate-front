<h3 mat-dialog-title><mat-icon aria-label="icon-button" class="text-success">done</mat-icon> 
  Herramienta creada correctamente</h3>
<div mat-dialog-content>
  
  <p>Nombre: {{data.name}}</p>
  <p>¿Desea seguir agregando mas información ?</p>
</div>
<div mat-dialog-actions class="float-right">
  <button mat-button id ="NoEdit" (click)="redirectHome()">No</button>   
  <button mat-button id ="ContinueEdit" [mat-dialog-close]="true" cdkFocusInitial>Sí</button> 
</div>
