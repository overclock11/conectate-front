<mat-expansion-panel expanded="true">
  <mat-expansion-panel-header>
    <mat-panel-title><h5>Tutoriales</h5>
    </mat-panel-title>
    <mat-panel-description>
      A continuación encontraras los tutoriales de la herramienta.
    </mat-panel-description>
  </mat-expansion-panel-header>

  <mat-action-row>
    <div class="conectate-container">
      <div class="slider responsive  slick-initialized slick-slider">
        <button class="slick-prev pull-left slick-arrow " type="button" style="display: block;" aria-label="Previous" (click)="previousButton()">
            <mat-icon aria-label="icon-button" style="color: #237ABA; font-size: 36px">keyboard_arrow_left</mat-icon>            
          </button>
          <div  id="contenedor" class="slick-list draggable">
            <div class="slick-track" [ngStyle]="{'width': widthMaxRow + 'px' }"   style="opacity: 1; transform: translate3d( 2%, 0px, 0px);">

                <mat-card class="conectate-card float-left conectate-child" *ngFor="let tutorials of TutorialList">
                    <mat-card-header>
                      <div mat-card-avatar class="conectate-header-image">
                        <mat-icon>cloud_queue</mat-icon>
                      </div>
                      <mat-card-title>{{tutorials.name}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                      <p class="text-justify" class="conectate-nowrap">
                        {{tutorials.objective }}
                      </p>
            
                      <a class="text-center" href="{{tutorials.url}}" target="_blank">Url Tutorial</a>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button (click)="showTutorial(tutorials)">Ver mas</button>
                      <button mat-button (click)="editTutorial(tutorials)">Editar</button>
                    </mat-card-actions>
                  </mat-card>
                  <div class="clear"></div>

        <button class="slick-next pull-right slick-arrow" type="button" style="display: block;" (click)="nextButton()">
            <mat-icon aria-label="icon-button" style="color: #237ABA; font-size: 36px">keyboard_arrow_right</mat-icon>
        </button>
      </div>
    </div>
  </mat-action-row>

    <button id="btnAgregarTutorial" type="button" mat-raised-button color="primary" matTooltip="Agregar tutorial" (click)="addTutorial()">
