<div class="row">
  <div class="col-md-12">
    <h1>Herramienta x</h1>
  </div>
  <div class="col-md-12">
    <form>
      <mat-form-field class="col-md-12">
        <input matInput type="text" name="name" id="name"  [(ngModel)]="newExample.name" value="" placeholder="Nombre" />
      </mat-form-field>
      <mat-form-field class="col-md-12">
        <textarea matInput placeholder="Descripción" name="description" [(ngModel)]="newExample.discipline"></textarea>
      </mat-form-field>
      <mat-form-field class="col-md-12">
        <textarea matInput placeholder="Descripción" name="description" [(ngModel)]="newExample.description"></textarea>
      </mat-form-field>
      <mat-form-field  class="col-md-12" >
        <mat-select placeholder="Estrategia pedagogica" [(ngModel)]="newExample.pedagogicStrategy" name="pedagogicStrategy">
          <mat-option>None</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col-md-12">
        <input matInput placeholder="Videos (Enlaces relacionados)" name="instructions" [(ngModel)]="newExample.instructions" />
      </mat-form-field>
      <mat-form-field  class="col-md-12" >
        <mat-select placeholder="Recursos" [(ngModel)]="newExample.resources" name="resources">
          <mat-option>None</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="col-md-12">
        <button mat-raised-button color="primary">Guardar borrador</button>
        <button mat-raised-button color="accent">Cancelar</button>
      </div>
    </form>
  </div>
</div>
