<div class="row">
  <div class="col-md-12">
    <h1>Herramienta x</h1>
  </div>
  <div class="col-md-12">
    <form>
      <mat-form-field class="col-md-5">
        <input matInput type="text" name="name" id="name" [(ngModel)]="newExample.name" value="" placeholder="Nombre"/>
      </mat-form-field>
      <mat-form-field class="col-md-6">
        <textarea matInput placeholder="Disciplina" name="description" [(ngModel)]="newExample.discipline"></textarea>
      </mat-form-field>
      <mat-form-field class="col-md-5">
        <textarea matInput placeholder="DescripciÃ³n" name="description" [(ngModel)]="newExample.description"></textarea>
      </mat-form-field>
      <mat-form-field class="col-md-6">
        <mat-select placeholder="Estrategia pedagogica" [(ngModel)]="newExample.pedagogicStrategy"
                    name="pedagogicStrategy">
          <mat-option>None</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col-md-12">
        <textarea matInput placeholder="Instrucciones" name="Instrucciones"
                  [(ngModel)]="newExample.instructions"></textarea>
      </mat-form-field>
      <fieldset class="col-md-12 resource-table">
        <legend>Recursos</legend>
        <div *ngFor="let resource of newExample.resources; index as i" class="col-md-12">
          <mat-form-field class="col-md-5">
            <input matInput type="text" name="name" id="name" [(ngModel)]="resource.name"
                   placeholder="Nombre"/>
          </mat-form-field>
          <mat-form-field class="col-md-5">
            <input matInput type="text" name="Enlace" id="Enlace" [(ngModel)]="resource.link"
                   placeholder="Enlace"/>
          </mat-form-field>
          <button mat-mini-fab color="accent" (click)="deleteResource(i)"><i class="fas fa-trash"></i></button>
        </div>
      </fieldset>
      <div class="col-md-12">
        <button mat-raised-button color="primary" (click)="addResource()">Agregar recurso</button>
      </div>
      <br><br>
      <div class="col-md-12">
        <button mat-raised-button color="primary">Guardar borrador</button>
        <button mat-raised-button color="accent" [mat-dialog-close]="true">Cancelar</button>
      </div>
    </form>
  </div>
</div>
