<mat-toolbar class="toolbar" color="primary">
    
    <span>Conecta-Te</span>
    <span class="conectate-spacer"></span>
    <button mat-icon-button id="btnmenu" [disabled]="!disabled"  (click)="sidenav.toggle()">
        <mat-icon class="conectate-icon" [hidden]="!git">build</mat-icon>
    </button>
    <a class="nav-link1" id="inicio" [routerLink]="['/home']" >Inicio</a>
    <button mat-button  id="menu1" class="conectate-menu" [matMenuTriggerFor]="miembro">¿Eres miembro conectate?</button>

    <mat-menu id="menu" class="conectate-menu2" #miembro="matMenu">
        <span mat-menu-item class="nav-link" [routerLink]="['tool/lista']">Ingresa Admin</span>
        <span mat-menu-item class="nav-link" (click)="git='true'; disabled='true'" [routerLink]="['tool/drafts']">Ingreso Asesor</span>
        <span mat-menu-item class="nav-link" (click)="disabled='false'; closeSession()">Cerrrar sesión</span>
    </mat-menu>

</mat-toolbar>

<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" [hidden]="!git" #sidenav opened="false">
        <ul class="nav">
           
            <li class="nav-item" ><a class="nav-link" [routerLink]="['/tool']" >Agregar herramienta</a></li>
           
        </ul>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
